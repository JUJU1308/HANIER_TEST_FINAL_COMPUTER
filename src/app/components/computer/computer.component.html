<div *ngIf="isLoading === true">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <table *ngIf="isLoading === false" class="table bg-color mb-0">
      <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Modele</th>
            <th scope="col"> Marque </th>
            <th scope="col"> Type </th>
            <th scope="col"> Catégorie </th>
            <th scope="col">Pix_achat</th>
            <th scope="col">Prix_vente</th>
            <th scope="col">Date Entrée en stock </th>
            <th scope="col" >Modify</th>
            <th scope="col">Delete </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let computer of computers">
          <th scope="row">{{computer.id}}</th>
          <td>{{computer.modele}}</td>
          <td>{{computer.marque}}</td>
          <td>{{computer.type}}</td>
          <td>{{computer.category}}</td>
          <td>{{computer.prix_achat}}</td>
          <td>{{computer.prix_vente}}</td>
          <td>{{computer.dateEntreeStock}}</td>   
          <td> <button class="btn btn-primary" [routerLink]="['/computers/edit', computer.id]"> Modify</button> </td>
          <td> <button class="btn btn-danger"  (click)="deleteComputer(computer)" > Delete </button> </td>
        </tr>
      </tbody>
    </table> 
  <div class="bg">
    <button class="btn btn-warning d-block m-auto" routerLink="/add-computer"> Ajouter une référence </button>
  </div>
